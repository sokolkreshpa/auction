<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="bid">
      <h2 data-cy="bidDetailsHeading"><span jhiTranslate="auctionApp.bid.detail.title">Bid</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ bid.id }}</span>
        </dd>
        <dt><span jhiTranslate="auctionApp.bid.bidTime">Bid Time</span></dt>
        <dd>
          <span>{{ bid.bidTime | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="auctionApp.bid.amount">Amount</span></dt>
        <dd>
          <span>{{ bid.amount }}</span>
        </dd>
        <dt><span jhiTranslate="auctionApp.bid.ccy">Ccy</span></dt>
        <dd>
          <span>{{ bid.ccy }}</span>
        </dd>
        <dt><span jhiTranslate="auctionApp.bid.auctionId">Auction Id</span></dt>
        <dd>
          <div *ngIf="bid.auctionId">
            <a [routerLink]="['/auction', bid.auctionId?.id, 'view']">{{ bid.auctionId?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/bid', bid.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
